<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calc">

    <div class="calc__result"></div>

    <ul class="calc__buttons">
      <li class="calc__buttons__item">
    <button class="calc__buttons__button" data-number="7">7</button>
      </li>
      <li class="calc__buttons__item">
        <button class="calc__buttons__button" data-number="8">8</button>
      </li>
      <li class="calc__buttons__item">
        <button class="calc__buttons__button" data-number="9">9</button>
      </li>
      <li class="calc__buttons__item calc__buttons__item--symbol">
        <button class="calc__buttons__button" data-symbol="/">÷</button>
      </li>
      <li class="calc__buttons__item">
        <button class="calc__buttons__button" data-number="4">4</button>
      </li>
      <li class="calc__buttons__item">
        <button class="calc__buttons__button" data-number="5">5</button>
      </li>
      <li class="calc__buttons__item">
        <button class="calc__buttons__button" data-number="6">6</button>
      </li>
      <li class="calc__buttons__item calc__buttons__item--symbol">
        <button class="calc__buttons__button" data-symbol="*">×</button>
      </li>
      <li class="calc__buttons__item">
        <button class="calc__buttons__button" data-number="3">3</button>
      </li>
      <li class="calc__buttons__item">
        <button class="calc__buttons__button" data-number="2">2</button>
      </li>
      <li class="calc__buttons__item">
        <button class="calc__buttons__button" data-number="1">1</button>
      </li>
      <li class="calc__buttons__item calc__buttons__item--symbol">
        <button class="calc__buttons__button" data-symbol="-">−</button>
      </li>
      <li class="calc__buttons__item">
        <button class="calc__buttons__button" data-number="0">0</button>
      </li>
      <li class="calc__buttons__item calc__buttons__item--symbol">
        <button class="calc__buttons__button" data-symbol=".">∙</button>
      </li>
      <li class="calc__buttons__item calc__buttons__item--symbol">
        <button class="calc__buttons__button" data-symbol="=">=</button>
      </li>
      <li class="calc__buttons__item calc__buttons__item--symbol">
        <button class="calc__buttons__button" data-symbol="+">+</button>
      </li>
      <!-- <li class="calc__buttons__item calc__buttons__item--c">
        <button class="calc__buttons__button" data-symbol="c">C</button>
      </li> -->
    </ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
